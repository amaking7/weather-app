<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm location-overview">
              <h1 id="current-city">New York City</h1>
              Last updated: <span id="date-time">Tue, 2:00 PM</span>
              <br />
              <span id="weather-description">Partly cloudy</span>
            </div>
          </div>

          <div class="row">
            <div class="col-sm weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Partly cloudy"
                id="current-weather-icon"
              />
              <span class="current-city-temperature" id="current-temperature"
                >31</span
              ><span class="weather-units">°C | <a href="#">°F</a></span>
            </div>
            <div class="col-sm">
              Precipitation: n/a
              <br />
              Humidity: <span id="current-city-humidity">41</span>%
              <br />
              Wind: <span id="current-city-wind">10</span> km/h
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/amaking7/weather-app" target="_blank"
          >Open-source code</a
        >
        by Amanda King
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
